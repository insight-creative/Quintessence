<!DOCTYPE html>
<html lang="en">
{{ block "head" . }}{{ partial "head" . }}{{ end }}
{{ $namespace := lower .Page.Title }}
{{ $mainClass := lower .Page.Title }}

<body data-barba="wrapper">
  <div class="site-wrap">
    {{ block "header" . }}{{ partial "header" . }}{{end}}
    <main id="main-content" class="site-main {{ .Params.page_class }} {{ anchorize $mainClass }}" data-barba="container" data-barba-namespace="{{ anchorize $namespace }}" role="main">
      {{ block "main" . }}{{ end }}
      {{ block "footer" . }}{{ partial "footer" . }}{{end}}
    </main>
  </div>
</body>

</html>
